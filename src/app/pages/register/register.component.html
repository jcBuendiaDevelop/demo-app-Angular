<div class="header bg-gradient-gray py-7 py-lg-8">
  <div class="container">
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <!-- Table -->
  <div class="row justify-content-center">
    <div class="col-lg-10 col-md-8">
      <div class="card bg-secondary shadow border-0">
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
              Registart producto
          </div>
          <form [formGroup]="productForm"  (ngSubmit)="onSubmit()">
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-address">Nombre</label>
                    <input id="input-name" class="form-control form-control-alternative"  formControlName="nombre" type="text">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-address">descripcion</label>
                    <input id="input-name" class="form-control form-control-alternative"  formControlName="descripcion" type="text">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="input-category">Categoria</label>
                    <input type="text" id="input-category" class="form-control form-control-alternative"  formControlName="categoria">
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="input-price">price</label>
                    <input type="number" id="input-price" class="form-control form-control-alternative" placeholder="$" formControlName="precio">
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="input-count">Cantidad</label>
                    <input type="number" id="input-count" class="form-control form-control-alternative"
                    formControlName="cantidad">
                  </div>
                </div>
              </div>
            </div>
            <div class="text-muted font-italic"><span class="text-success font-weight-700">Favor de llenar los campos</span></div>
            <div class="text-center">
              <button type="submit" [disabled]="!productForm.valid" class="btn btn-primary mt-4" >Crear Producto</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
